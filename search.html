<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
        }
        header img {
            border-radius: 50%;
        }
        #searchSection {
            margin: 20px 0;
            text-align: center;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .card img {
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }
        .card h4 {
            margin: 10px 0 5px 0;
            font-size: 14px;
            height: 2.8em;
            overflow: hidden;
        }
        #modal {
            display: none;
            position: fixed;
            top:0; left:0;
            width: 100%; height:100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background: #fff;
            padding: 20px;
            position: relative;
            border-radius: 8px;
            max-width: 90%;
        }
        #modalContent iframe {
            width: 100%;
            max-width: 500px;
            height: 280px;
        }
        #modalContent span.close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<header>
    <img id="userImage" width="80" alt="profile image">
    <h2 id="welcomeMsg"></h2>
    <button id="profileBtn">Profile / Playlists</button>
    <button onclick="logout()">Logout</button>
</header>

<hr>

<section id="searchSection">
    <input type="text" id="searchInput" placeholder="Enter song or artist">
    <button onclick="search()">Search</button>
</section>

<p id="loading" style="display:none; text-align:center;">Loading...</p>

<section id="results"></section>

<div id="modal">
    <div id="modalContent">
        <span class="close" onclick="closeModal()">X</span>
        <h3 id="modalTitle"></h3>
        <iframe id="modalVideo" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<script>
const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));

if (!currentUser) {
    window.location.href = "login.html";
}

document.getElementById("welcomeMsg").textContent = "Hello " + currentUser.firstName;
document.getElementById("userImage").src = currentUser.imageUrl;

function search() {
    const query = document.getElementById("searchInput").value.trim();
    const resultsDiv = document.getElementById("results");
    const loading = document.getElementById("loading");

    resultsDiv.innerHTML = "";

    if (!query) {
        resultsDiv.textContent = "Please enter a song or artist";
        return;
    }

    const url = new URL(window.location);
    url.searchParams.set("q", query);
    window.history.pushState({}, "", url);

    loading.style.display = "block";

    setTimeout(() => {
        loading.style.display = "none";

        const fakeResults = [
            {title: "Billie Eilish - Bad Guy", image: "https://i.ytimg.com/vi/DyDfgMOUjCI/mqdefault.jpg", duration: "3:14", views: "1.2B", embedUrl: "https://www.youtube.com/embed/DyDfgMOUjCI"},
            {title: "Billie Eilish - Therefore I Am", image: "https://i.ytimg.com/vi/CfkWrz1NZjE/mqdefault.jpg", duration: "2:54", views: "450M", embedUrl: "https://www.youtube.com/embed/CfkWrz1NZjE"},
            {title: "Billie Eilish - Happier Than Ever", image: "https://i.ytimg.com/vi/1H2C9V8G9gE/mqdefault.jpg", duration: "4:58", views: "300M", embedUrl: "https://www.youtube.com/embed/1H2C9V8G9gE"}
        ];

        resultsDiv.innerHTML = fakeResults.map((item, idx) => `
            <div class="card">
                <img src="${item.image}" alt="${item.title}" onclick="openModal(${idx})">
                <h4 title="${item.title}">${truncate(item.title, 50)}</h4>
                <p>Duration: ${item.duration} | Views: ${item.views}</p>
                <button onclick="addToFavorites(${idx})" id="favBtn${idx}">Add to Favorites</button>
            </div>
        `).join("");

        window.currentResults = fakeResults;

        const user = JSON.parse(sessionStorage.getItem("currentUser"));
        fakeResults.forEach((video, idx) => {
            for (const list in (user.playlists || {})) {
                if (user.playlists[list].some(v => v.title === video.title)) {
                    document.getElementById("favBtn" + idx).disabled = true;
                }
            }
        });
    }, 1000);
}

function truncate(str, maxLength) {
    return str.length > maxLength ? str.slice(0, maxLength) + "..." : str;
}

function openModal(idx) {
    const modal = document.getElementById("modal");
    const iframe = document.getElementById("modalVideo");
    const title = document.getElementById("modalTitle");

    const videoData = window.currentResults[idx];
    title.textContent = videoData.title;
    iframe.src = videoData.embedUrl;
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById("modalVideo").src = "";
    document.getElementById("modal").style.display = "none";
}

function addToFavorites(idx) {
    const user = JSON.parse(sessionStorage.getItem("currentUser"));
    if (!user.playlists) user.playlists = {};

    const video = window.currentResults[idx];
    const playlistName = prompt(
        "Enter an existing playlist name or create a new one:\n" +
        Object.keys(user.playlists).join(", ")
    );

    if (!playlistName) return;

    if (!user.playlists[playlistName]) user.playlists[playlistName] = [];

    if (user.playlists[playlistName].some(v => v.title === video.title)) {
        alert("This song already exists in the playlist");
        document.getElementById("favBtn" + idx).disabled = true;
        return;
    }

    user.playlists[playlistName].push(video);
    sessionStorage.setItem("currentUser", JSON.stringify(user));

    alert(`Saved to playlist "${playlistName}"`);
    document.getElementById("favBtn" + idx).disabled = true;
}

window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const q = params.get("q");
    if (q) {
        document.getElementById("searchInput").value = q;
        search();
    }
};

function logout() {
    sessionStorage.removeItem("currentUser");
    window.location.href = "login.html";
}

document.getElementById("profileBtn").addEventListener("click", () => {
    window.location.href = "playlists.html";
});
</script>

</body>
</html>
